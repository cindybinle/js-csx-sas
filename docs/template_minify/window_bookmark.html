<div class="window-bookmark-container"><span class="ion-android-close close-button" ng-click="onClickListCloseSave()"></span><h3>List saved</h3><br><button class="btn-delete" ng-show="obj.listChecked.length > 0" ng-click="deleteListLocalStorage()">Delete</button><center ng-show="getListSaved.length == 0">No data</center><ul ng-style="{height: heightEditor+ 'px'}"><li ng-repeat="data in getListSaved track by $index "><span><input type="checkbox" ng-model="data.isChecked" ng-click="onCheckedList(data.isChecked, data.id)"></span><span ng-show="$index == chooseBookmark" style="color: #ed4867" class="ion-android-done"></span> <span ng-show="$index != chooseBookmark">{{$index+1}}</span> <span ng-click="loadData(data.data, $index)">{{". "+formatTime(data.date)+" | "+ getString(data.data) }}</span></li></ul></div>
